<!-- checking a number prime or not? -->
<script>
    let num = Number(prompt("Enter the number"));
    console.log("Entered number:"+num)
for(i=2; i<num; i++){
   var flag=0;
   if(num%i==0){

       flag=1;
       break;
   }
}
if(flag==0){
   console.log("Its a prime number");
}else{
   console.log("Its not a prime number");
}

</script>
